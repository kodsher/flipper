<!DOCTYPE html>
<html>
<head>
  <title>FB Scraper</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1877f2 0%, #0c5bcc 100%);
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #1877f2;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .status {
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .start-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
    }
    .info {
      font-size: 14px;
      color: #666;
      margin-top: 15px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“± FB Marketplace Scraper</h1>

    <div class="status">
      Click Start to begin scraping
    </div>

    <button id="startBtn" class="start-btn">
      ðŸš€ Start Scraping
    </button>

    <div class="info">
      Go to Facebook Marketplace and click Start<br>
      The page will auto-refresh every 5 seconds
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
